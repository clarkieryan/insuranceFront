<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Insurance 'R' US tests</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css">

        <!-- Include the Jasmine File -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>

        <!-- Include the tests -->
        <script src="resources/tests.js"></script>
        <!-- Include the Angular dependencies -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-mocks.js"></script>
        <!-- Include the controllers -->
        <script src="../js/controllers.js"></script>
    </head>
    <body>
         <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>


    </body>
</html>
